<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameApp - Catalogue</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
</head>

<body>
    <main class="login">

        <header>
            <a href="javascript:history.back()">
                <img class="back" src="images/back.svg" alt="menu">
            </a>
            <img class="logo" src="images/logo-login.svg" alt="Logo">
            <img class="btn-burger" src="images/menu.svg" alt="menu">
        </header>

        <nav class="nav">
            <menu>
                <a href="">
                    <img src="images/ico-login.svg" alt="Login">
                    Login
                </a>
                <img src="images/Line-menu.svg" alt="">
                <a href="">
                    <img src="images/ico-register.svg" alt="Register">
                    Register
                </a>
                <img src="images/Line-menu.svg" alt="">
                <a href="">
                    <img src="images/ico-catalogue.svg" alt="Catalogue">
                    Catalogue
                </a>
                <img src="images/Line-menu.svg" alt="">
            </menu>
        </nav>


    </main>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".owl-carousel").owlCarousel({
                loop: true,
                margin: 1,
                dots: false,
                responsive: {
                    0: {
                        items: 2,
                    },
                },
            });

            $('header').on('click', '.btn-burger', function () {
                $(this).toggleClass('active')

                if ($(this).attr('src') === 'images/menu.svg') {
                    $(this).attr('src', 'images/icon-x.svg');
                } else {
                    $(this).attr('src', 'images/menu.svg');
                }

                $('.nav').toggleClass('active')
            })
        });
    </script>
</body>

</html>
