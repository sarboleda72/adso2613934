<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameApp - Catalogue</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
</head>

<body>
    <main class="register">

        <header>
            <a href="javascript:history.back()">
                <img class="back" src="images/back.svg" alt="menu">
            </a>
            <img class="logo" src="images/logo-register.svg" alt="Logo">
            <img class="btn-burger" src="images/menu.svg" alt="menu">
        </header>

        <nav class="nav"></nav>

        <section>
            <form action="" class="frmRegister">

                <div>
                    <img src="images/ico-fullname.svg" alt="Fullname">
                    Full name:
                </div>
                <input type="text" placeholder="Jeremias Springfield">

                <div>
                    <img src="images/icon-email.svg" alt="Login">
                    Email:
                </div>
                <input type="email" placeholder="example@host.com">

                <div>
                    <img src="images/ico-phonenumber.svg" alt="Fullname">
                    Phone number:
                </div>
                <input type="text" placeholder="3333333333">

                <div>
                    <img src="images/icon-pass.svg" alt="Login">
                    Password:
                </div>
                <label for="passwd">
                    <img src="images/icon-eye.svg" alt="">
                    <input class="inpPass" id="passwd" name="passwd" type="password">
                </label>

                <button type="submit">register</button>

            </form>
        </section>
    </main>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".nav").load("menu.html");
            $('header').on('click', '.btn-burger', function () {

                $(this).toggleClass('active')

                if ($(this).attr('src') === 'images/menu.svg') {
                    $(this).attr('src', 'images/icon-x.svg');
                } else {
                    $(this).attr('src', 'images/menu.svg');
                }

                $('.nav').toggleClass('active');
            })
        });
    </script>
</body>

</html>
