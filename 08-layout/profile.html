<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameApp - Profile</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
</head>

<body>
  <main class="profile">

    <header>
      <a href="javascript:history.back()">
        <img class="back" src="images/back.svg" alt="menu">
      </a>
      <img class="logo" src="images/logo-profile.svg" alt="Logo">
      <img class="btn-burger" src="images/menu.svg" alt="menu">
    </header>

    <nav class="nav"></nav>

    <section class="scroll">

      <div class="imgUpload">
        <img src="images/img-viewUser.png" class="upload" alt="upload photo">
      </div>
      <div class="personalDate">
        <div class="name">
          Jeremias Springfield
        </div>

        <div class="email">
          jeremias@Springfield.com
        </div>

        <div class="rol">
          Customer
        </div>
      </div>

      <div class="profileData">
        <div>
          <div>1.053.849.706</div>
          <div>123 456 7890</div>
        </div>
        <div>
          <div>Active</div>
          <div>Male</div>
        </div>
        <div>
          <div>1996-05-03</div>
          <div>Str 85-86</div>
        </div>
      </div>




    </section>
  </main>

  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>

  <script>
    $(document).ready(function () {

      $(".nav").load("menulogin.html");

      $('header').on('click', '.btn-burger', function () {
        $(this).toggleClass('active');

        if ($(this).attr('src') === 'images/menu.svg') {
          $(this).attr('src', 'images/icon-x.svg');
        } else {
          $(this).attr('src', 'images/menu.svg');
        }

        $('.nav').toggleClass('active');
      });

    });
  </script>
</body>

</html>
